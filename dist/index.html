      background-color: #000;
      width: 100%;

    body {
      width: 100%;

      top: 50%;

      height: 56px;
      border-radius: 50%;

      border-bottom-color: #ff0000;
    }

      grid-column: 1;

    }

      text-transform: lowercase;
      font-family: monospace;
      z-index: 1;
