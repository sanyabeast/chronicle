<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- fonts css -->
  <link rel="stylesheet" href="assets/css/fonts.css">
  <title>Welcome to @sanyabeast's Digital Abode</title>
  <style>
    html {
      background-color: #000;
      width: 100%;
      height: 100%;

    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    strong {
      color: #fff;
      position: absolute;
      padding: 16px;
    }

    #app {
      display: grid;
      grid-template-columns: 100%;
      grid-template-rows: 100%;
      min-width: 100%;
      min-height: 100%;
    }

    .preloader {
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      grid-row: 1;
      grid-column: 1;
    }

    .preloader .loader {
      width: 48px;
      height: 48px;
      display: inline-block;
      position: relative;
      border: 4px solid #FFF;
      box-sizing: border-box;
      animation: fill 2s linear infinite alternate;
      color: rgba(255, 0, 0, 0.9);
      border-radius: 0 0 4px 4px;
    }

    .preloader .loader::after {
      content: '';
      box-sizing: border-box;
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      border: 4px solid #FFF;
      width: 20px;
      height: 25px;
      border-radius: 0 4px 4px 0;
    }

    @keyframes fill {
      0% {
        box-shadow: 0 0 inset;
      }

      100% {
        box-shadow: 0 -48px inset;
      }
    }

    .temp {
      grid-row: 1;
      grid-column: 1;
      align-self: flex-start;
      justify-self: flex-start;
      margin: 16px;
    }

    .temp .sitemap-temp {
      color: #777777;
      text-transform: lowercase;
      font-family: monospace;
      z-index: 1;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .emoji-font {
      font-family: 'Noto Emoji', sans-serif !important;
    }

    .ubuntu-font {
      font-family: 'Ubuntu', sans-serif;
    }

    body>span:first-child strong {
      background: #000;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>Experience the web in all its glory! Enable JavaScript to enjoy smooth page transitions, intuitive forms,
      and a dynamic user experience like never before!
      <br>
      <a href="/chronicle/dist/sitemap.html" style="color: red">Sitemap</a>
    </strong>
  </noscript>
  <div id="app">
    <div class="preloader">
      <span class="loader"></span>
    </div>
    <div class="temp">
      <a class="sitemap-temp" href="/chronicle/dist/sitemap.html">Sitemap</a>
    </div>
  </div>
  <script>
    if (location.hostname === 'localhost') {
      console.log('%clocalhost detected, fixing links', 'color: red; font-weight: bold; font-size: 16px;')
      let href = document.querySelector('.sitemap-temp').href
      document.querySelector('.sitemap-temp').href = href.replace('chronicle/dist/', '')
    }
  </script>
  <!-- built files will be auto injected -->
</body>

</html>
